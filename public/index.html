<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>College Registartion Form</title>

    <style>
        body {
            background-image: url('university.jpg');
            background-position: center;
            background-size: cover;
            background-repeat:no-repeat ;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .container {
            padding: 50px 100px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8)
        }
 
        form {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>College Registration Form</h2>
        <br>
        <form class="row g-3" action="http://localhost:3000/" method="post">
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="col-md-6">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob">
            </div>
            <div class="col-md-4">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" name="gender" class="form-select">
                    <option selected>Choose</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="phone" name="phone">
            </div>
            <div class="col-md-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" name="address">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" name="city">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select" name="state">
                    <option selected>Choose</option>
                    <option>Assam</option>
                    <option>Bihar</option>
                    <option>Jharkhand</option>
                    <option>Odhisa</option>
                    <option>West Bengal</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip" name="zip">
            </div>
            <div class="col-md-6">
                <label for="marksten" class="form-label">Class X Aggregate %</label>
                <input type="text" class="form-control" id="marksten" name="marksten">
            </div>
            <div class="col-md-6">
                <label for="markstwelve" class="form-label">Class XII Aggregate %</label>
                <input type="text" class="form-control" id="markstwelve" name="markstwelve">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-dark">Register</button>
            </div>
        </form>
    </div>

</body>

</html>
